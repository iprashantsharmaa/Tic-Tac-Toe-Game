<html lang="en">

<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="tic-tac-toe.css">
</head>

<body>
  <div class="container col justify-content-center align-items-center mb-10">
    <div class="score-board">
      <span class="symbol left">X</span>
      <span class="symbol right">O</span>
      <span class="playerX">0</span>:<span class="playerO">0</span>
    </div>
    <h1 class="heading m-0">TIC TAC TOE</h1>
    <div class="cell-container">
      <div data-cell="0" class="cell"></div>
      <div data-cell="1" class="cell"></div>
      <div data-cell="2" class="cell"></div>
      <div data-cell="3" class="cell"></div>
      <div data-cell="4" class="cell"></div>
      <div data-cell="5" class="cell"></div>
      <div data-cell="6" class="cell"></div>
      <div data-cell="7" class="cell"></div>
      <div data-cell="8" class="cell"></div>
    </div>
    <div class= "window row justify-content-center align-items-center hide">
      <div class="result-window col justify-content-center align-items-center">
        <span class= "result"></span><br>
        <button class="reset">PLAY AGAIN</button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="tic-tac-toe.js"></script>
</body>

</html>
